<!-- Damos caracteristicas como color, tipografia y tamaño de letra -->
<br><FONT COLOR="white" size=6 face="Franklin Gothic"><b>Productos</b></FONT><br><br>

<!-- boton que nos permite agregar más a nuestro inventario a traves de un formulario-->
<button (click)="navegarAFormulario()" mat-button color="accent" mat-raised-button>Agregar producto</button>
<table class="mat-elevation-z13" *ngIf="productos.length>0" mat-table [dataSource]="productos">

  <!-- Tabla que muestra nuestros productos que tenemos en base-->
  <ng-container matColumnDef="nombre">
    <mat-header-cell *matHeaderCellDef>Nombre</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.nombre}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="descripcion">
    <mat-header-cell *matHeaderCellDef>Descripción</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.descripcion}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="precio">
    <mat-header-cell *matHeaderCellDef>Precio</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.precio | currency}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="eliminar">
    <mat-header-cell *matHeaderCellDef>Eliminar</mat-header-cell>
    <mat-cell *matCellDef="let element">
      <button (click)="eliminar(element)" mat-icon-button color="warn">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="columnas"></mat-header-row>
  <mat-row *matRowDef="let row; columns: columnas;"></mat-row>
</table>
